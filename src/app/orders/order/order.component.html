<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Order No.</label>
                <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" type="text"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="">Customer</label>
                <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" type="text"
                    class="form-control">
                    <option value="0">-Select-</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Payment Method</label>
                <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" type="text"
                    class="form-control">
                    <option value="">-Select-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Grand Total</label>
                <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" type="text"
                    class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    </div>
</form>
